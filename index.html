<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- This is to apply a particular font to our game -->

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Tektur:wght@500;700&display=swap" rel="stylesheet">
  
<link rel="stylesheet" href="/style.css">
  <title>Saving the Planet</title>
</head>

<body>
  <main>
    <!-- #select-player is initially shown on the game start screen
        
        <div id="select-player">
            <img src="" alt="" class=""/>
            <br/>
            <button id="player-button">Select Player</button>
            <p>Choose your fighter!</p>
            <img src="" alt="" class=""/>
        </div>

         #game-intro is initially shown on the game start screen -->
    <div id="game-intro">
            <img src="./images/planet-intro.png" alt="" class="logostartgame-img"/>
            <br/>
            <button id="start-button">START GAME</button>
            <p>LET'S SAVE THE PLANET</p>
            <img src="" alt="" class=""/>
        </div>

    <!-- #game-screen is initially hidden using CSS style display: none -->
    <div id="game-screen">
    </div>
    </div>

    <!-- #game-end is initially hidden using CSS style display: none -->
    <div id="game-end">
        <img src="./images/gameoverB.png" alt="" class="logogameover-img" />
        <!-- <h1>Game Over</h1> -->
        <p>THERE IS NOT PLANET B</p>
        <br />
        <button id="restart-button">RESTART</button>
      </div>

    <!-- This is to divide the screen and create the board -->
    <div id="mainBackground">
      <div id="board">

        <div id="skybackground">
          <!-- <div id="co2Could"></div>
          <div id=" co2Could2"></div> -->
        </div>
        <div id="timerCounter"></div>
        <div id="scoreCounter"></div>
        <div class="earth-container">
          <div id="seaBackground">
            <div id="player"></div>
          </div>
          <div id="landBackground"></div>
        </div>
      </div>
    </div>

  </main>

  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
